<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff7eb3, #ff3d7f);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .message {
            margin-top: 200px;
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            z-index: 10;
            padding: 10px;
            max-width: 90%;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 1.5rem;
            opacity: 0.7;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .heart-container {
            position: absolute;
            width: 200px;
            height: 180px;
            top: 30%;
            transform: scale(0);
            animation: drawHeart 3s forwards;
            animation-delay: 0.5s;
        }
        .heart-shape {
            position: relative;
            width: 100%;
            height: 100%;
            animation: heartbeat 1s infinite alternate;
        }
        .heart-shape {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: url('foto.jpg') no-repeat center/cover;
            border-radius: 20%;
        }
        .heart-shape {
            left: 30px;
        }

        @keyframes drawHeart {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (min-width: 768px) {
            .message {
                font-size: 2rem;
            }
            .heart-container {
                width: 250px;
                height: 225px;
            }
            .heart {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="message">Oh Txutxa! <br> Feliz dia de São Valentim</div>
    <div class="heart-container">
        <div class="heart-shape"></div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            document.body.appendChild(heart);

            const size = Math.random() * 15 + 10 + 'px';
            heart.style.fontSize = size;
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';

            heart.style.animationDuration = Math.random() * 3 + 2 + 's';

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
